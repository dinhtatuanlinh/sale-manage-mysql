<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let data = {
            guid: 'FB057E6D-E772-4282-9BA4-F5B6334AA66D',
            from_date: '17/09/2021',
            to_date: '18/09/2021'
        };
        data = JSON.stringify(data);
        let url = "https://betaapi.autoads.asia/PushNotification/api/contact/getcontacts";
        let xhtml = new XMLHttpRequest();
        xhtml.open('POST', url, false);
        xhtml.setRequestHeader("Content-Type", "application/json; charset=utf-8");
        xhtml.send(data);
        let result = xhtml.response;
        result = JSON.parse(result).Data;

        console.log(result);
    </script>
</body>

</html>
